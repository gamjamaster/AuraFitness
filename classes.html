<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes - Gym</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Gym</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="trainers.html">Trainers</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="login-btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="classes-page">
        <section class="classes-hero">
            <h1>Class Programs</h1>
            <p>Achieve your goals with our diverse fitness programs</p>
        </section>

        <section class="classes-content">
            <div class="container">
                <div class="class-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="strength">Strength</button>
                    <button class="filter-btn" data-filter="cardio">Cardio</button>
                    <button class="filter-btn" data-filter="yoga">Yoga</button>
                </div>

                <div class="classes-grid" id="classesGrid">
                    <!-- Class cards will be dynamically generated by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Gym. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
    <script>
        // Load and display class data
        async function loadClasses() {
            const { data: classes, error } = await supabase
                .from('classes')
                .select('*')
                .order('name');

            if (error) {
                console.error('Failed to load class data:', error);
                return;
            }

            const grid = document.getElementById('classesGrid');
            grid.innerHTML = '';

            classes.forEach(classItem => {
                const card = document.createElement('div');
                card.className = 'class-card';
                card.innerHTML = `
                    <img src="${classItem.image_url || 'images/default-class.jpg'}" alt="${classItem.name}">
                    <div class="class-info">
                        <h3>${classItem.name}</h3>
                        <p>${classItem.description}</p>
                        <div class="class-details">
                            <span>${classItem.duration_minutes} minutes</span>
                            <span>Capacity: ${classItem.capacity}</span>
                        </div>
                        <button onclick="bookClass('${classItem.id}')" class="book-btn">Book Now</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Filter button event handling
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.filter-btn.active').classList.remove('active');
                btn.classList.add('active');
                // Implement filtering logic
            });
        });

        // Load class data when page loads
        document.addEventListener('DOMContentLoaded', loadClasses);
    </script>
</body>
</html>
